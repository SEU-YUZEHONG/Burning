	<script>
		function DeleteUser() {
			var user = prompt("输入一卡通号(将删除用户所有数据)");
			user = user.replace(/\s*/g, "");
			var data = '{"method":"userDelete","userAccount":"' + user + '"}';
			console.log(data)
			$.ajax({
				type: 'POST',
				url: "http://49.235.241.216:8089",
				data: data,
				dataType: "json",
				success(data) {
					console.log(data)
					location.reload()
				},
				error(xhr, statue, err) {
					console.log(status, err)
					location.reload()
				}
			});
		};
		function AddUser() {
			var user = prompt("输入一卡通号(将添加默认用户)");
			user = user.replace(/\s*/g, "");
			var data = '{"method":"userCreate","data":[{"userAccount":"' + user + '","userType":"1"}]}';
			console.log(data)
			$.ajax({
				type: 'POST',
				url: "http://49.235.241.216:8089",
				data: data,
				dataType: "json",
				success(data) {
					console.log(data)
					location.reload()
				},
				error(xhr, statue, err) {
					console.log(status, err)
					location.reload()
				}
			});
		};

		$(document).ready(function () {
			var data = '{"method":"getUserInfo"}';
			$.ajax({
				type: "POST",
				url: "http://49.235.241.216:8089",
				data: data,
				success(data) {
					console.log(data)
					//var data = data.lists;
					var user = data.data
					if (user.length > 0) {
						$.each(user, function (i) {
							var Number = user[i].userNumber;
							if (user[i].userType == 1) {
								var Type = "普通用户";
							}
							else {
								var Type = "root用户"
							}
							var Account = user[i].userAccount;
							var Ingtion = user[i].currentIngtion;
							var Silence = user[i].currentSilence;
							$("#table").append(`
									<div class="" style="display:block">
										<div class="td w20 text-center">
											${Number}
										</div>
										<div class="td w20 text-center">
												${Type}						
										</div>
										<div class="td w20 text-center">
												${Account}
										</div>
										<div class="td w20 text-center">
												${Ingtion}
										</div>
										<div class="td w20 text-center">
												${Silence}
										</div>
									</div>`
							)
						})
					}
				},
				error(xhr, status, err) {
					console.log(status, err)
				}
			})
		})
		$(".sidebar-title").live('click', function () {

			} else {
				$(this).next().slideUp(200);
				$(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
			}
		});
	</script>
