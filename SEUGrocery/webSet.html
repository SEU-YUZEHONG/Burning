	<script>
		$(document).ready(function () {
			var data = '{"method":"getServerInfo"}';
			$.ajax({
				type: "POST",
				url: "http://49.235.241.216:8090",
				data: data,
				success(data) {
					console.log(data)
					//var data = data.lists;
					var server = data.data
					if (server.length > 0) {
						$.each(server, function (i){
							var C_Disk_Usage = server[i].C_Disk_Usage;
							var Free_Disk_Size = server[i].free_disk_size;
							var CPU_Percent = server[i].cpu_percent;
							var Used_Memory = server[i].used_memory;
							var Memory_Percent = server[i].memory_percent;
							var Free_Memory = server[i].free_memory;
							var serverIp=server[i].server
							$("#table").append(`
									<div class="" style="display:block">
										<div class="td w20 text-center">
											${serverIp}
										</div>
										<div class="td w20 text-center">
												${C_Disk_Usage}
										</div>
										<div class="td w15 text-center">
												${Free_Disk_Size}									
										</div>
										<div class="td w15 text-center">
												${CPU_Percent}
										</div>
										<div class="td w15 text-center">
												${Used_Memory}
										</div>
										<div class="td w15 text-center">
												${Memory_Percent}
										</div>
									</div>`
							)
						})
					}
				},
				error(xhr, status, err) {
					console.log(status, err)
				}
			})
		})
		$(".sidebar-title").live('click', function () {

				$(this).parent(".sidebar-nav").addClass("sidebar-nav-fold");
			}
